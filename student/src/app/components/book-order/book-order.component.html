
<p class="text-center m-3">Book Order</p>

<div class="container">
    <form [formGroup]="userForm">
     <div class="col mt-3">
         <div class="form-group">
             <label>Student Name:</label>
             <input type="text" class="form-control" formControlName="name">
             <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.hasError('required')" class="text-danger">Field is Required</div>
             <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.hasError('pattern')" class="text-danger">Name should be a valid text format</div>
 
         </div>
         <div class="form-group">
             <label>Standard:</label>
             <input type="text" class="form-control" formControlName="class">
             <div *ngIf="userForm.get('class')?.touched && userForm.get('class')?.hasError('required')" class="text-danger">Field is Required</div>
           
         </div>
         <div class="form-group">
            <label for="bookName">Book Name:</label>
            <select class="form-control" id="bookName" formControlName="bookName">
                <option value="">--Select a Book--</option>
                <option *ngFor="let book of bookList" >{{ book }}</option>
            </select>
            <div *ngIf="userForm.get('bookName')?.touched && userForm.get('bookName')?.hasError('required')" class="text-danger">
                Field is Required
            </div>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" class="form-control" formControlName="startDate">
            <div *ngIf="userForm.get('startDate')?.touched && userForm.get('startDate')?.hasError('required')" class="text-danger">
                Start date is required
            </div>
        </div>
        
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" class="form-control" formControlName="endDate">
            <div *ngIf="userForm.get('endDate')?.touched && userForm.get('endDate')?.hasError('required')" class="text-danger">
                End date is required
            </div>
            <div *ngIf="userForm.hasError('invalidDateRange') && userForm.get('endDate')?.touched" class="text-danger">
                End date must be after the start date
            </div>
        </div>
        
         <div>
             <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
             <button class="btn btn-danger m-3" (click)="reset()">Reset</button>
         </div>
     </div>
    </form>
 </div>
