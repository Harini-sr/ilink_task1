 <p class="text-center mt-3">Student Information</p>
<table border="1" class="table table-striped table-bordered container">
<thead>
  <tr class="tr">
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Class</th>
  </tr>
</thead>
 <tbody>
  <tr *ngFor="let student of students" class="tr">
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.class }}</td>
  </tr>
  
 </tbody>
</table>
