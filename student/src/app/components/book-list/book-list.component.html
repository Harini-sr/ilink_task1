<div class="container mt-5">
    <p class="text-center">Book List</p>
    <table class="table table-bordered table-hover mt-3">
      <thead class="thead-light">
        <tr>
          <th>No</th>
          <th>Student ID</th>
          <th>Book Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ book.bookName }}</td>
          <td>{{ book.studentClass }}</td>
        </tr>
      </tbody>
      
      
    </table>
  </div>
